<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>С Днём Рождения, Алиса!</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" href="fonts/Minecraftia-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#ff69b4">
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.5/dist/jsmediatags.min.js"></script>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
    Твой браузер не поддерживает аудио.
  </audio>

  <canvas id="confetti-canvas"></canvas>
  <canvas id="heartCanvas"></canvas>
  <div id="heartText">I ❤️ You</div>

  <div id="main-content-wrapper">
    <div class="container">
      <img src="karina.gif" alt="Алиса" class="karina-img" />
      <h1>Алиса, с Днём Рождения!</h1>

      <div class="button-group" id="main-buttons">
        <button id="openBtn" class="main-btn">Открыть поздравление</button>
        <div id="secretSection" class="secret-controls">
          <input type="text" id="secret-input" placeholder="Секретное слово" class="main-btn" />
          <button id="check-secret" class="main-btn">Проверить</button>
        </div>
      </div>

      <div class="message" id="mainMessage"><p></p></div>
      <div id="secret-message"></div>
    </div>
  </div>

  <button id="backBtn" class="hidden">← Назад</button>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
